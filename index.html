<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Gerador de historico</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<!-- <link rel="stylesheet" href="css/centerDiv.css"> -->
	<link rel="stylesheet" href="css/toastr.css">
	<link rel="stylesheet" href="css/toastr.min.css">
</head>

<body class="bg-dark py-3 px-3">
	<div class="container-fluid py-3 px-3 bg-white rounded border animated bounceInDown form-signin">
		<!-- <p class="display-4 text-center">Gerador de histórico</p> -->
		<div class="row">
			<div class="col-12">
				<form action="" id="formulario" class="">
					<p class="display-4 text-center">Gerador de histórico</p>
					<div class="row">
						<div class="col-sm-4">
							<select class="form-control" name="" id="setor">
								<option disabled selected value="">Selecione o setor</option>
								<option value="Assinante">Assinante</option>
								<option value="Instalador">Instalador</option>
								<option value="Técnico Externo">Técnico Externo</option>
								<option value="Técnico Interno">Técnico Interno</option>
								<option value="Colaborador do Setor de atendimento N1 - ">N1</option>
							</select>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="nome" id="nome"
								placeholder="Nome do solicitante" required>
						</div>
					</div>
					<br>
					<p class="lead text-left font-weight-bold">Atendimento N1, Técnicos e Instaladores:</p>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="autorizarONU"
										value="checkedValue" onclick="gerarHistorico()">
									Autorização ONU
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="trocaONU"
										value="checkedValue" onclick="gerarHistorico()">
									Troca ONU
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="liberarMAC"
										value="checkedValue" onclick="gerarHistorico()">
									Liberação de MAC
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="loginSenha"
										value="checkedValue" onclick="gerarHistorico()">
									PPPoE
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio"
										id="loginSenhaMonitoramento" value="checkedValue" onclick="gerarHistorico()">
									PPPoE monitoramento
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="ipTelefonia"
										value="checkedValue" onclick="gerarHistorico()">
									IP de telefonia
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="telefoneSIP"
										value="checkedValue" onclick="gerarHistorico()">
									Telefone e senha SIP
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="verifSenhaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Verificar senha do Wi-Fi
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="alterarSenhaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar senha do Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="alterarSSIDWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar SSID do Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="alterarSSIDSenhaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar SSID e senha Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="AlterarFrequenciaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar frequencia do Wi-Fi
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="ativarWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Ativar Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="portasONU"
										value="checkedValue" onclick="gerarHistorico()">
									Verificação de portas - ONU
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio"
										id="liberacaoPortaInternet" value="checkedValue" onclick="gerarHistorico()">
									Liberação de portas - Internet
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="redirecionamentoPorta"
										value="checkedValue" onclick="gerarHistorico()">
									Redirecionamento de porta
								</label>
							</div>
						</div>
					</div>
					<!-- <hr> -->
					<div class="row">
						<div class="col-sm-4">
							<p class="lead text-left font-weight-bold">Internet:</p>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Internet sem conexão
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Internet quedas
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Internet lentidão
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Internet problemas com jogos
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Internet problema de acesso em site especifico
								</label>
							</div>
						</div>
						<div class="col-sm-4">
							<p class="lead text-left font-weight-bold">Telefone:</p>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Telefone não efetua/recebe chamadas
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Telefone mudo
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									Telefone ocupado
								</label>
							</div>
						</div>
						<div class="col-sm-4">
							<p class="lead text-left font-weight-bold">TV:</p>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									TV sem acesso a todos canais
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									TV sem acesso a canais especificos
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									TV travamentos
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									TV problemas de gravação
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									TV - Com mensagem "conectando"
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="" value="checkedValue"
										onclick="gerarHistorico()">
									TV - Com mensagem "Falha ao sincronizar horario"
								</label>
							</div>
						</div>
					</div>
					<!-- <hr> -->
					<p class="lead text-left font-weight-bold">Ordem de serviço:</p>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" id="aberturaOS" onclick="gerarHistorico()">
							Ordem de serviço será aberta?
						</label>
					</div>
				</form>
			</div>
			<!-- PROCEDIMENTO
			<div class="col-sm-4">
				<p class="display-4 text-center">Script de atendimento</p>
				<div class="textoScript">
					<p class="text-justify">

					</p>
				</div>
			</div>
			-->
		</div>
		<div class="form-group text-center">
			<label for=""></label>
			<!-- <div class="lead" id="resultHistorico"></div> -->
			<textarea class="form-control" name="resultHistorico" id="resultHistorico" rows="4" wrap="hard"></textarea>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<input value="Copiar" type="button"
					class="btn btn-primary btn-block text-white font-weight-bold limpar mt-1"
					onclick="copiarTexto()"></input>
			</div>
			<div class="col-sm-6">
				<input value="Limpar" type="reset"
					class="btn btn-danger btn-block text-white font-weight-bold limpar mt-1"
					onclick="limparTextarea()"></input>
			</div>
		</div>
		<br>
		<div class="container text-center">
			<span class="text-muted">Desenvolvido por <a href="https://github.com/guipessato" target="_blank"
					rel="noopener noreferrer">Guilherme José Pessato</a></span>
		</div>
	</div>

	<script src="js/app.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/toastr.min.js"></script>
</body>

</html>
