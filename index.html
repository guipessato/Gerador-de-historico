<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Gerador de historico</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/centerDiv.css">
</head>

<body class="bg-dark">
	<div class="container py-5 bg-white rounded border animated bounceInDown form-signin">
		<!--jackInTheBox-->
		<div class="row ">
			<div class="col-12">
				<p class="display-4 text-center">Gerador de historico</p>
				<br>
				<form action="" id="formulario">
					<div class="row">
						<div class="col-sm-4">
							<select class="form-control" name="" id="op">
								<option disabled selected>Selecione</option>
								<option value="Técnico">Técnico</option>
								<option value="Instalador">Instalador</option>
								<option value="N1">N1</option>
								<option value="Assinante">Assinante</option>
							</select>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="nome" id="nome"
								placeholder="Nome do solicitante">
						</div>
					</div>
					<br>
					<p class="lead text-center font-weight-bold">Selecione o que foi solicitado:</p>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="autorizarONU"
										value="checkedValue" onclick="gerarHistorico()">
									Autorização ONU
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="trocaONU"
										value="checkedValue" onclick="gerarHistorico()">
									Troca ONU
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="liberarMAC"
										value="checkedValue" onclick="gerarHistorico()">
									Liberação de MAC
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="loginSenha"
										value="checkedValue" onclick="gerarHistorico()">
									PPPoE
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio"
										id="loginSenhaMonitoramento" value="checkedValue" onclick="gerarHistorico()">
									PPPoE monitoramento
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="ipTelefonia"
										value="checkedValue" onclick="gerarHistorico()">
									IP telefonia
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="verifSenhaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Verificar senha Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="ativarWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Ativar Wi-Fi
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="alterarSenhaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar senha Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="alterarSSIDWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar SSID Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="alterarSSIDSenhaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar SSID e senha Wi-Fi
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="radio" id="AlterarFrequenciaWifi"
										value="checkedValue" onclick="gerarHistorico()">
									Alterar frequencia do Wi-Fi
								</label>
							</div>
						</div>
					</div>
					<div class="form-group text-center">
						<label for=""></label>
						<!-- <div class="lead" id="resultHistorico"></div> -->
						<textarea class="form-control" name="resultHistorico" id="resultHistorico" rows="4" wrap="hard"
							style=" max-height: 80px; min-height: 80px" disabled></textarea>
					</div>
					<input value="Limpar" type="reset" class="btn btn-block btn-outline-danger" onclick="limparTextarea()"></input>
				</form>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
